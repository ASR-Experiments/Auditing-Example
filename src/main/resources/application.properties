# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://<HOSTNAME>:3306/<DATABASE_NAME>
spring.datasource.username=<USERNAME>
spring.datasource.password=<PASSWORD>
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# For local debugging
#spring.jpa.show-sql=true
#org.hibernate.stat=DEBUG
#
# Open API properties
springdoc.swagger-ui.docExpansion=list
#
# Security properties
spring.security.oauth2.resourceserver.jwt.issuer-url=<ISSUER_URL>
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=<PUBLIC_KEY_URL>
auth.login.url=<LOGIN_URL>
auth.issuer.url=<ISSUER_URL>
springdoc.swagger-ui.oauth.clientId=<CLIENT_ID>
springdoc.swagger-ui.oauth.clientSecret=<CLIENT_SECRET>
